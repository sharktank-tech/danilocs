<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
        <nav>
            <ul>
                <li><a href="#skills">Habilidades</a></li>
                <li><a href="#projects">Projetos</a></li>
                <li><a href="#contact">Contato</a></li>
                <li><button id="dark-mode-toggle">Modo Escuro</button></li>
            </ul>
        </nav>
    </header>

    <section id="skills">
        <h2>Minhas Habilidades</h2>
        <div class="carousel-container">
            <button id="prev">❮</button>
            <div class="carousel" id="skills-carousel">
                <div class="carousel-item">HTML</div>
                <div class="carousel-item">CSS</div>
                <div class="carousel-item">JavaScript</div>
                <div class="carousel-item">Python</div>
                <div class="carousel-item">React</div>
                <div class="carousel-item">Flask</div>
                <div class="carousel-item">Django</div>
            </div>
            <button id="next">❯</button>
        </div>
    </section>

    <section id="projects">
        <h2>Projetos</h2>
        <div class="project-carousel">
            <div class="project-card">
                <h3>Projeto 1</h3>
                <p>Descrição do projeto 1.</p>
            </div>
            <div class="project-card">
                <h3>Projeto 2</h3>
                <p>Descrição do projeto 2.</p>
            </div>
            <div class="project-card">
                <h3>Projeto 3</h3>
                <p>Descrição do projeto 3.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contato</h2>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="notification"></div>
    </section>

    <footer>
        <p>&copy; 2024 Danilo. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
