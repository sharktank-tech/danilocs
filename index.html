<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danilo Cavalcante Silva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-indigo-200 text-gray-800 transition-colors duration-500">
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 text-center shadow-lg mb-8">
        <h1>Bem-vindo ao meu portfólio</h1>
        <nav>
            <ul>
                <li><a href="#skills">Habilidades</a></li>
                <li><a href="#projects">Projetos</a></li>
                <li><a href="#contact">Contato</a></li>
                <li><button id="dark-mode-toggle">Modo Escuro</button></li>
            </ul>
        </nav>
    </header>

    <section id="skills" class="text-center">
        <h2>Minhas Habilidades</h2>
        <div class="carousel-container">
            <div class="carousel" id="skills-carousel">
                <div class="carousel-item">HTML</div>
                <div class="carousel-item">CSS</div>
                <div class="carousel-item">JavaScript</div>
                <div class="carousel-item">React</div>
                <div class="carousel-item">Node.js</div>
                <div class="carousel-item">Python</div>
            </div>
        </div>
        <button id="prev">Anterior</button>
        <button id="next">Próximo</button>
    </section>

    <section id="projects" class="bg-gray-300 py-8">
        <h2 class="text-center">Meus Projetos</h2>
        <div class="project-carousel">
            <div class="project-card">Projeto 1</div>
            <div class="project-card">Projeto 2</div>
            <div class="project-card">Projeto 3</div>
            <div class="project-card">Projeto 4</div>
        </div>
    </section>

    <section id="contact" class="py-8">
        <h2 class="text-center">Entre em Contato</h2>
        <form id="contact-form">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
            <div id="notification"></div>
        </form>
    </section>

    <footer class="bg-green-600 text-white text-center p-4 mt-8">
        <p>&copy; 2024 Danilo Cavalcante Silva. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Escuro';
        });

        // Carrossel de habilidades
        const carousel = document.getElementById('skills-carousel');
        const items = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;

        function updateCarousel() {
            const offset = -currentIndex * (items[0].clientWidth + 10); // 10 é a margem entre os itens
            carousel.style.transform = `translateX(${offset}px)`; // Aplica a transformação
        }

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1; // Atualiza o índice
            updateCarousel(); // Atualiza o carrossel
        });

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0; // Atualiza o índice
            updateCarousel(); // Atualiza o carrossel
        });

        // Manipulação do formulário de contato
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault(); // Impede o envio do formulário
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            document.getElementById('notification').textContent = `Obrigado, ${name}. Sua mensagem foi enviada!`;
            e.target.reset(); // Limpa o formulário
        });
    </script>
    <script src="scripts.js"></script> <!-- Correção aqui -->
</body>
</html>
