<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem em Tela Cheia</title>
    <style>
        /* Remove margens e padding padr√£o */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Faz com que a imagem ocupe toda a tela */
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta a imagem para cobrir toda a tela */
        }
    </style>
</head>
<body>
    <img src="statics/images/projects/vivo-bootcamp.jpeg" alt="Imagem em Tela Cheia" class="fullscreen-image">
</body>
</html>
